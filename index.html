<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web của Tôi</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-around;
      z-index: 10;
    }
    iframe {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
    a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Logo / Tên web</strong></div>
    <nav>
      <a href="#home">Trang chủ</a>
      <a href="#about">Giới thiệu</a>
      <a href="#contact">Liên hệ</a>
    </nav>
  </header>

  <iframe src="https://www.canva.com/design/DAG1wVZF_r8/_FoCHOvVNl85uCmBUOjJCg/view"></iframe>
</body>
</html>
