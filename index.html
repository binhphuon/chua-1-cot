<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Display</title>
</head>
<body>
    <h1>Loading, please wait...</h1>
    
    <iframe id="model3d" src="https://3dwarehouse.sketchup.com/embed/8433169b-790a-408a-af0e-a7e39c3fd453?token=LFZLDFwnwAE=&binaryName=s21" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="580" height="326" allowfullscreen></iframe>

    <script>
        // Khi window tải xong, thực hiện hàm bên trong

        document.addEventListener('DOMContentLoaded', function() {
          var button = document.querySelector('.view-btn'); // Sử dụng selector phù hợp để chọn nút
          if (button) {
            button.click(); // Tự động kích hoạt sự kiện click trên nút
          }
        });

    </script>
</body>
</html>
