<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Học Tập Hiệu Quả</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    /* Header cố định */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      transition: 0.2s;
    }
    nav a:hover {
      color: #00b7ff;
    }

    /* Nội dung chính chứa Canva embed */
    main {
      margin-top: 60px;
      height: calc(100vh - 60px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Học Tập Hiệu Quả</strong></div>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Giới thiệu</a>
      <a href="#">Liên hệ</a>
    </nav>
  </header>

  <main>
    <iframe 
      loading="lazy"
      src="https://www.canva.com/design/DAG2M2TBTHc/7Jo6Obw08o71RjehpfQ1_w/view?embed"
      allowfullscreen>
    </iframe>
  </main>
</body>
</html>
